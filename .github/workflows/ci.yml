name: CI

on:
  push:
    branches: [main, rag_connection]
  pull_request:
    branches: [main, rag_connection]

jobs:
  eslint-code-quality:
    name: ESLint Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npm run lint

  jest-unit-tests:
    name: Jest Unit Tests (ChatContent, Duplicate Message Prevention)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run Jest unit tests with coverage
        run: npm run test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-report
          path: coverage/
          retention-days: 7

  playwright-e2e-tests:
    name: Playwright E2E Tests (UI Flow, Chat Alignment)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright Chromium browser
        run: npx playwright install chromium --with-deps

      - name: Build Next.js application
        run: npm run build

      - name: Run Playwright E2E tests
        run: npx playwright test --config tests/playwright.config.ts
        env:
          CI: true

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7

      - name: Upload failed test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7

  nextjs-production-build:
    name: Next.js Production Build Verification
    runs-on: ubuntu-latest
    needs: [eslint-code-quality, jest-unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build Next.js for production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-output
          path: .next/
          retention-days: 1
